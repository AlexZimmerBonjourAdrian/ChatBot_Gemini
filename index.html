<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatBot con Gemini</title>
    <link rel="stylesheet" href="style/style.css">
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">
        <h1>ChatBot con Google Gemini</h1>
        <button id="clear-history" onclick="clearHistory()" class="secondary-button">Limpiar Conversación</button>
      </div>
      
      <div class="chat-messages" id="chat-messages">
        <!-- Los mensajes se agregarán aquí dinámicamente -->
      </div>

      <div class="chat-input-container">
        <div class="input-wrapper">
          <textarea id="text-input" placeholder="Escribe tu mensaje aquí..." rows="1"></textarea>
          <button id="call-api" onclick="callAPI()">Enviar</button>
        </div>
      </div>

      <div id="loading" class="loading">Generando respuesta...</div>
    </div>

    <script src="config.js"></script>
    <script src="scripts/main.js" defer></script>
  </body>
</html>

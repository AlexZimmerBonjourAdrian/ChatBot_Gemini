<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatBot con Gemini</title>
    <link rel="stylesheet" href="style/style.css">
  </head>
  <body>
    <h1>ChatBot con Google Gemini</h1>
    
    <div class="input-container">
      <input 
        type="password" 
        id="api-key-input" 
        placeholder="Ingresa tu API key de Google"
      >
      <textarea 
        id="text-input" 
        placeholder="Escribe tu pregunta aquí..."
      ></textarea>
      <button id="call-api" onclick="callAPI()">Enviar</button>
      <button id="clear-history" onclick="clearHistory()" class="secondary-button">Limpiar Conversación</button>
    </div>

    <div class="loading" id="loading">Generando respuesta...</div>

    <div class="output-container">
      <p id="text-output">La respuesta aparecerá aquí...</p>
    </div>

    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
